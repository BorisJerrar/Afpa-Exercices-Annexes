<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Exercice1.css">
    <title>Exercice 1</title>
</head>

<body>
    <header>
        <h1>Have Fun</h1>
        <div class="flexmycolor">
            <input type="color" value="#b76f99">
        </div>
        <form action="">
            <div class="height">
                <label>Height</label>
                <input min="0" max="1000" value="200" type="range">
            </div>
            <div class="width">
                <label>Width</label>
                <input min="0" max="1000" value="200" type="range">
            </div>
            <div>
                <p>Keep Proportion</p>
                <input type="checkbox">
            </div>
        </form>
        <form action="">
            <div class="axeX">
                <label>Axe X</label>
                <input min="0" max="1000" value="200" type="range">
            </div>
            <div class="axeY">
                <label>Axe Y</label>
                <input min="-1000" max="700" value="-400" type="range">
            </div>
        </form>
    </header>
    <div class="image">
        <img src="montagne.png" alt="montagne">
    </div>
    <script src="Exercice1.js"></script>
</body>

</html>
